<h1 style="text-align: center;" > Assignment  BSE </h1>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Add Details" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
       
        </ng-template>
    </p-toolbar>
    <p-table #dt [value]="products" [rows]="30" [paginator]="true"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h3 >Manage BSE Data</h3>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="Date">Date <p-sortIcon field="Date"></p-sortIcon></th>
                <th pSortableColumn="Open">open<p-sortIcon field="Open"></p-sortIcon></th>
                <th pSortableColumn="High">High<p-sortIcon field="High"></p-sortIcon></th>
                <th pSortableColumn="Low">Low<p-sortIcon field="Low"></p-sortIcon></th>
                <th pSortableColumn="Close">Close<p-sortIcon field="Close"></p-sortIcon></th>
                <th> Action </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-i="rowIndex">
            <tr> 
                <td>{{product.Date}}</td>
                <td>{{product.Open}}</td>
                <td>{{product.High}}</td>
                <td>{{product.Low}}</td>
                <td>{{product.Close}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success" (click)="editProduct(i)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(i)"></button>
                </td>
            </tr>
        </ng-template>
        
    </p-table>
</div>

<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header=" BSE details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        
        <div class="p-field">
            <label for="Date">Date</label> <br>
            <input type="text"  pInputText id="name" [(ngModel)]="product.Date" required autofocus  />
            <!-- <small class="p-error" *ngIf="submitted && !product.name">Date is required.</small> -->
        </div>
        <div class="p-field">
            <label for="Open">Open</label> <br> 
            <input type="text" pInputText id="Open" [(ngModel)]="product.Open" required autofocus />
        </div>
        <div class="p-field">
            <label for="High">High</label> <br> 
            <input type="text" pInputText id="High" [(ngModel)]="product.High" required autofocus />
        </div>
        <div class="p-field">
            <label for="Low">Low</label> <br> 
            <input type="text" pInputText id="Low" [(ngModel)]="product.Low" required autofocus />
        </div>
        <div class="p-field">
            <label for="Close">Close</label> <br> 
            <input type="text" pInputText id="Close" [(ngModel)]="product.Close" required autofocus />
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>&nbsp; &nbsp; 
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct();productDialog=false"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
